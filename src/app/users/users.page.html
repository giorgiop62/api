<ion-header>
  <ion-toolbar>
    <ion-title>users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Se ci sono risultati allora mostra-->
  <ion-list *ngIf="(users$ |async)as results">

    <ion-item *ngFor="let user of results['results']; let id = index"
    detail="true"
    [routerLink]="[id,'detail']">


      <ion-avatar slot="start">
        <ion-img [src]="user.picture.thumbnail"></ion-img>
      </ion-avatar>

      <ion-label>
        <h2>{{user.name.first}} {{user.name.last}}</h2>
        <ion-note color="primary">{{user.phone}}</ion-note>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
